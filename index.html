    <video autoplay loop muted playsinline id="background-video">
        <source src="https://pub-d9771d257cef466eb9578696467dcc50.r2.dev/vecteezy_abstract-purple-looped-energy-sphere-from-particles-and_23157648(2).mp4" type="video/mp4">

    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    <script>
      // Slow down background video and fix mobile viewport height
      document.addEventListener('DOMContentLoaded', () => {
        const video = document.getElementById('background-video');
        if (video) {
          video.playbackRate = 0.75; // Slows down to 75% speed
        }

        // Fix 100vh issue on mobile browsers
        const setVh = () => {
          const vh = window.innerHeight * 0.01;
          document.documentElement.style.setProperty('--vh', `${vh}px`);
        };

        setVh();
        window.addEventListener('resize', setVh);
      });
    </script>
</body>
